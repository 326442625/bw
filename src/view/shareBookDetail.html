<!DOCTYPE HTML>
<html>

<head>
    <title>书单详情</title>
    @@include('./public/head.html')
</head>

<body>
    <!-- content -->
    <div id="book-detail" class="disn padding-bottom-20">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="/images/wait-load.jpg" width="100%" height="100%">
                </div>
            </div>
            <div class="swiper-pagination white"></div>
        </div>
        <div class="bg-white padding-left-12 padding-right-12 padding-bottom-15">
            <div class="padding-top-16 clearfix font-12 pos-rel">
                <p><span class="gray">定价 :</span><span class="red font-12">￥<b class="font-23" id="JS_q_price">0</b><span id="JS_h_price">.00</span></span> </p>
                <p class="add-warpper line-30"><a href="javascript:;" class="red-botton" id="JS_share_book">分享</a></p>
            </div>  
            <p class="font-16 margin-top-10 black" id="JS_name">------</p>
            <p class="font-14 title gray" id="JS_note">------</p>
            <div class="open-warpper">
                <a href="javascript:;" id="JS_open" class="gray"><span>展开</span><i class="icon icon-down margin-left-5 ts-3"></i></a>
            </div>
           
            
        </div>
        <div id="attributes" class="margin-top-12 bg-white">
           <h5 class="border-bottom"><i class="icon icon-attr margin-left-10 margin-right-10"></i>产品参数</h5>
           <ul class="padding-lr-12 font-13">
               <li class="border-all">
                  <p class="margin-bottom-15">
                     <span><span class="gray width-58 dis-i-block">书号</span><span id="JS_book_number">&nbsp;</span></span>
                     <span class="f-right"><span class="gray width-58 dis-i-block">国际代码</span><span id="JS_book_code">&nbsp;</span></span>
                  </p>
                  <p class="margin-bottom-15">
                     <span><span class="gray width-58 dis-i-block">出版时间</span><span id="JS_book_time">&nbsp;</span></span>
                     <span class="f-right"><span class="gray width-58 dis-i-block">开本</span><span id="JS_kb">&nbsp;</span></span>
                  </p>
                  <p>
                     <span><span class="gray width-58 dis-i-block">装帧</span><span id="JS_zz">&nbsp;</span></span>
                     <span class="f-right"><span class="gray width-58 dis-i-block">每包件数</span><span id="JS_package">&nbsp;</span></span>
                  </p>
               </li>
               <li class="border-bottom">
                   <span class="gray width-80 dis-i-block">作者</span><span id="JS_writer"></span>
               </li>
               <li class="border-bottom">
                   <span class="gray width-80 dis-i-block">出版社</span><span id="JS_publish"></span>
               </li>
               <li class="border-bottom">
                   <span class="gray width-80 dis-i-block">精品状态</span><span id="JS_status"></span>
               </li>
               <li class="border-bottom">
                   <span class="gray width-80 dis-i-block">类别</span><span id="JS_type"></span>
               </li>
               <li class="border-bottom">
                   <span class="gray width-80 dis-i-block">销售类型</span><span id="JS_sale_type"></span>
               </li>
               <li class="border-bottom">
                   <span class="gray width-80 dis-i-block">丛书名</span><span id="JS_cname"></span>
               </li>
           </ul>
        </div>
        <div id="wlb"><a href="http://www.weilaba.com">微喇叭提供技术支持</a></div>
    </div>
    <!-- /content -->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
    <script type="text/javascript" src="/libs/requirejs/require.js" data-main="/script/entry"></script>
    <script type="text/javascript" src="/script/shareBookDetail.js"></script>
</body>

</html>
